<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="reset" class="control-button">Reset Flexbox</button>
            <div class="input-group">
                <label for="gap">Gap</label>
                <input type="number" id="gap" value="0" class="control-input">
            </div>
         <div class="category">
    <div class="category-title">Flex Direction:</div>
    <div class="flex-direction">
    </div>
</div>
                <button id="row" class="control-button">Row</button>
                <button id="column" class="control-button">Column</button>
            </div>
    <div class="category">
    <div class="category-title">Justify Content:</div>
    <div class="justify-content">
    </div>
</div>
                <button id="start" class="control-button">Start</button>
                <button id="center" class="control-button">Center</button>
                <button id="end" class="control-button">End</button>
                <button id="space-between" class="control-button">Space Between</button>
                <button id="space-around" class="control-button">Space Around</button>
                <button id="space-evenly" class="control-button">Space Evenly</button>
            </div>
    <div class="category">
    <div class="category-title">Align Items:</div>
    <div class="align-items">
    </div>
</div>

                <button id="align-start" class="control-button">Start</button>
                <button id="align-center" class="control-button">Center</button>
                <button id="align-end" class="control-button">End</button>
            </div>
  <div class="category">
    <div class="category-title">Flex Grow:</div>
    <div class="flex-grow">
    </div>
</div>
                <button id="grow-reset" class="control-button">Reset</button>
                <button id="grow-all" class="control-button">Grow All</button>
                <div class="input-group">
                    <label for="box1">Box 1</label>
                    <input type="number" id="box1" value="0" class="control-input">
                </div>
                <div class="input-group">
                    <label for="box2">Box 2</label>
                    <input type="number" id="box2" value="0" class="control-input">
                </div>
                <div class="input-group">
                    <label for="box3">Box 3</label>
                    <input type="number" id="box3" value="0" class="control-input">
                </div>
            </div>
        </div>
        <div class="flexbox">
            <div class="box" id="flexbox1">1</div>
            <div class="box" id="flexbox2">2</div>
            <div class="box" id="flexbox3">3</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
