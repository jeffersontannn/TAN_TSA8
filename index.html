<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flexbox Simulator</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="controls">
   <button id="reset-flexbox">Reset Flexbox</button>
   <div>
     <label for="gap">Gap</label>
     <input type="number" id="gap" value="0">
   </div>
   <div>
     <label>Flex Direction</label>
     <button id="flex-direction-row">Row</button>
     <button id="flex-direction-column">Column</button>
   </div>
   <div>
     <label>Justify Content</label>
     <button id="justify-start">Start</button>
     <button id="justify-center">Center</button>
     <button id="justify-end">End</button>
     <button id="justify-space-between">Space Between</button>
     <button id="justify-space-around">Space Around</button>
     <button id="justify-space-evenly">Space Evenly</button>
   </div>
   <div>
     <label>Align Items</label>
     <button id="align-start">Start</button>
     <button id="align-center">Center</button>
     <button id="align-end">End</button>
   </div>
   <div>
     <label>Flex Grow</label>
     <button id="grow-reset">Reset</button>
     <button id="grow-all">Grow All</button>
     <div>
       <label for="grow-item-1">Box 1</label>
       <input type="number" id="grow-item-1" value="0">
     </div>
     <div>
       <label for="grow-item-2">Box 2</label>
       <input type="number" id="grow-item-2" value="0">
     </div>
     <div>
       <label for="grow-item-3">Box 3</label>
       <input type="number" id="grow-item-3" value="0">
     </div>
   </div>
 </div>

 <div class="flex-container" id="flex-container">
   <div class="flex-item" id="item1">1</div>
   <div class="flex-item" id="item2">2</div>
   <div class="flex-item" id="item3">3</div>
 </div>

 <script src="script.js"></script>
</body>
</html>
