<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Simulator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Flexbox Simulator</h1>
</header>
<main>
<section class="controls">
<button onclick="resetFlexbox()">Reset Flexbox</button>
<div class="control-group">
<label for="gap">Gap</label>
<input type="number" id="gap" value="0">
</div>
<div class="control-group">
<label>Flex Direction</label>
<button onclick="updateFlexDirection('row')">Row</button>
<button onclick="updateFlexDirection('column')">Column</button>
</div>
<div class="control-group">
<label>Justify Content</label>
<button onclick="updateJustifyContent('flex-start')">Start</button>
<button onclick="updateJustifyContent('center')">Center</button>
<button onclick="updateJustifyContent('flex-end')">End</button>
<button onclick="updateJustifyContent('space-between')">Space Between</button>
<button onclick="updateJustifyContent('space-around')">Space Around</button>
<button onclick="updateJustifyContent('space-evenly')">Space Evenly</button>
</div>
<div class="control-group">
<label>Align Items</label>
<button onclick="updateAlignItems('flex-start')">Start</button>
<button onclick="updateAlignItems('center')">Center</button>
<button onclick="updateAlignItems('flex-end')">End</button>
</div>
<div class="control-group">
<label>Flex Grow</label>
<button onclick="resetFlexGrow()">Reset</button>
<button onclick="growAll()">Grow All</button>
<div>
<label>Box 1</label>
<input type="number" id="grow1" value="0">
</div>
<div>
<label>Box 2</label>
<input type="number" id="grow2" value="0">
</div>
<div>
<label>Box 3</label>
<input type="number" id="grow3" value="0">
</div>
</div>
</section>
<section class="flex-container" id="flex-container">
<div class="flex-item" id="item1">1</div>
<div class="flex-item" id="item2">2</div>
<div class="flex-item" id="item3">3</div>
</section>
</main>
<script src="script.js"></script>
</body>
</html>
