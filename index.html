<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="reset">Reset Flexbox</button>
            <label for="gap">Gap</label>
            <input type="number" id="gap" value="0">
            <div class="flex-direction">
                <button id="row">Row</button>
                <button id="column">Column</button>
            </div>
            <div class="justify-content">
                <button id="start">Start</button>
                <button id="center">Center</button>
                <button id="end">End</button>
                <button id="space-between">Space Between</button>
                <button id="space-around">Space Around</button>
                <button id="space-evenly">Space Evenly</button>
            </div>
            <div class="align-items">
                <button id="align-start">Start</button>
                <button id="align-center">Center</button>
                <button id="align-end">End</button>
            </div>
            <div class="flex-grow">
                <button id="grow-reset">Reset</button>
                <button id="grow-all">Grow All</button>
                <label for="box1">Box 1</label>
                <input type="number" id="box1" value="0">
                <label for="box2">Box 2</label>
                <input type="number" id="box2" value="0">
                <label for="box3">Box 3</label>
                <input type="number" id="box3" value="0">
            </div>
        </div>
        <div class="flexbox">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
